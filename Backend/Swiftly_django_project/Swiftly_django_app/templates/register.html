{% extends 'base.html' %}

{% block content %}
  <div class="registration-container">
    <h2>User Registration</h2>
    <form method="post" action="{% url 'user_registration' %}" class="registration-form">
      {% csrf_token %}
      
      {{ form.as_p }}
      
      <button type="submit">Register</button>
    </form>
  </div>
{% endblock %}
