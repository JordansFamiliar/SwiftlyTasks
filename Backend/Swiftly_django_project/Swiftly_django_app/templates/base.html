<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include your React dependencies -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
</head>
<body>
    <header>
        <!-- Render React component and pass authentication state as prop -->
	<div id="header-component" data-authenticated="{% if user.is_authenticated %}true{% else %}false{% endif %}"></div>
    </header>

    <!-- Content block for individual pages -->
    {% block content %}{% endblock %}

    <footer>
        <!-- Render React component -->
    </footer>

    <!-- Include React scripts -->
    <script>
	ReactDOM.render(React.createElement(Header, { isLoggedIn: document.getElementById('header-component').dataset.authenticated === 'true' }), document.getElementById('header-component'));
    </script>
</body>
</html>
